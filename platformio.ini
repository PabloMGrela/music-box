[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Set CPU frequency to 240MHz for better audio performance
board_build.f_cpu = 240000000L

; Monitor settings
monitor_speed = 115200

; Libraries
lib_deps = 
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git
    https://github.com/earlephilhower/ESP8266Audio.git
    adafruit/Adafruit PN532@^1.3.1
    bblanchon/ArduinoJson@^6.21.3

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Filesystem for web interface
board_build.filesystem = littlefs

; ============================================
; NFC Test Environment
; ============================================
[env:nfc_test]
platform = espressif32
board = esp32dev
framework = arduino

; Monitor settings
monitor_speed = 115200

; Only NFC library needed for test
lib_deps = 
    adafruit/Adafruit PN532@^1.3.1

; Use test source
build_src_filter = 
    +<../test/nfc_test.cpp>
